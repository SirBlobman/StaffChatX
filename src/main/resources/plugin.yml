name: "${plugin.name}"
prefix: "${plugin.prefix}"
description: "${plugin.description}"
website: "${project.url}"

main: "${bukkit.plugin.main}"
version: "${plugin.version}"
api-version: "1.13"

authors:
  - "SirBlobman"

commands:
  staffchatx:
    description: "All commands related to StaffChatX"
    usage: |-
      /<command> reload
      /<command> ts/togglesend <off/channel>
      /<command> tv/toggleview <channel>
      /<command> send <channel> <message...>
    aliases:
      - "staffchat"
      - "scx"
      - "sc"
